<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTE Authorization</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/BYTE-logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Organization Logo -->
        <img src="images/BYTE-logo.jpg" alt="Organization Logo" class="org-logo">

        <h1>Welcome to BYTE Authorization</h1>
        <p>Please authenticate to access exclusive content.</p>

        <div class="auth-buttons">
            <form action="/auth/github">
                <button type="submit" class="github-button">
                    <img src="images/github-logo.png" alt="GitHub Logo" class="icon"> Authenticate with GitHub
                </button>
            </form>

            <form action="/auth/google">
                <button type="submit" class="google-button">
                    <img src="images/youtube-logo.png" alt="YouTube Logo" class="icon"> Authenticate with YouTube
                </button>
            </form>
        </div>
    </div>
    <div class="footer">
        <h4>By Manan Kasturia</h4>
    </div>
</body>

</html>
